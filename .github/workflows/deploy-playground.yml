name: Deploy to ICP Playground

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-playground:
    runs-on: ubuntu-latest
    name: Deploy to Playground
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install DFX
        uses: aviate-labs/setup-dfx@v0.3.2
        with:
          dfx-version: '0.24.3'

      - name: Import Deploy Identity
        if: env.DFX_IDENTITY != ''
        env:
          DFX_IDENTITY: ${{ secrets.DFX_IDENTITY_PEM }}
        run: |
          mkdir -p ~/.config/dfx/identity/deploy
          echo "$DFX_IDENTITY" > ~/.config/dfx/identity/deploy/identity.pem
          dfx identity use deploy
          dfx identity get-principal

      - name: Reserve Playground Canisters
        run: |
          unset CI
          unset GITHUB_ACTIONS
          dfx canister --network playground create --all

      - name: Export Backend Canister ID
        run: |
          BACKEND_ID=$(dfx canister --network playground id backend)
          echo "VITE_BACKEND_CANISTER_ID=$BACKEND_ID" >> $GITHUB_ENV
          echo "Backend ID: $BACKEND_ID"

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Generate Backend Declarations
        run: |
          unset CI
          unset GITHUB_ACTIONS
          dfx generate backend --network playground

      - name: Build Frontend Assets
        working-directory: frontend
        env:
          VITE_BACKEND_CANISTER_ID: ${{ env.VITE_BACKEND_CANISTER_ID }}
          VITE_DFX_NETWORK: playground
        run: npm run build

      - name: Deploy to Playground
        run: |
          unset CI
          unset GITHUB_ACTIONS
          
          # Backend: Force reinstall to ensure clean state
          dfx deploy backend --network playground --mode reinstall --yes
          
          # Frontend: Explicitly delete and redeploy to fix "no Wasm module" error
          dfx canister stop frontend --network playground || true
          dfx canister delete frontend --network playground || true
          dfx deploy frontend --network playground
          
          echo "âœ… Deployment complete"
          if [ -f .dfx/playground/canister_ids.json ]; then
            echo "Canister IDs:"
            cat .dfx/playground/canister_ids.json
          fi
