name: Deploy to ICP Playground

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-playground:
    runs-on: ubuntu-latest
    name: Deploy to Playground
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend Assets
        working-directory: frontend
        run: npm run build

      - name: Install DFX
        uses: aviate-labs/setup-dfx@v0.3.2
        with:
          dfx-version: '0.24.3'

      - name: Import Deploy Identity
        env:
          DFX_IDENTITY: ${{ secrets.DFX_IDENTITY_PEM }}
        run: |
          mkdir -p ~/.config/dfx/identity/deploy
          echo "$DFX_IDENTITY" | dfx identity import deploy -
          dfx identity use deploy
          dfx identity get-principal

      - name: Deploy to Playground
        run: |
          unset CI
          unset GITHUB_ACTIONS
          dfx deploy --network playground
          
          echo "âœ… Deployment complete"
          if [ -f .dfx/playground/canister_ids.json ]; then
            echo "Canister IDs:"
            cat .dfx/playground/canister_ids.json
          fi
