name: Deploy to ICP Playground

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-playground:
    runs-on: ubuntu-latest
    name: Deploy to Playground
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Install DFX
        uses: aviate-labs/setup-dfx@v0.3.2
        with:
          dfx-version: '0.24.3'

      - name: Confirm DFX Installation
        run: dfx --version

      - name: Deploy to Playground
        env:
          DFX_NETWORK: playground
        run: |
          # Hack: Unset CI vars to bypass "Cannot reserve playground canister in CI" check
          unset CI
          unset GITHUB_ACTIONS
          dfx deploy --network playground 
          
          echo "Deployment complete."
          if [ -f .dfx/playground/canister_ids.json ]; then
            cat .dfx/playground/canister_ids.json
          fi
